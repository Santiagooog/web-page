<div>
    <form id="formulario-contacto" aria-labelledby="Formulario para contactar">
        <label>Nombre completo: <span class="required">*</span></label>
        <input type="text" id="nombre-contacto" name="nombre-contacto" required aria-required="true" aria-describedby="nombreError" aria-invalid="false" pattern="[A-Za-zÑñáéíóúÁÉÍÓÚ\s]{2,50}">
        <span id="nombreError" class="error-mensaje" style="display: none;">Ingrese un nombre valido</span>

        <label>Correo Electronico: <span class="required">*</span></label>
        <input type="email" id="email-contacto" name="email-contacto" required aria-required="true" aria-invalid="false" aria-describedby="emailError">
        <span id="emailError" class="error-mensaje" style="display: none;">Ingrese un email valido</span>


        <label>Telefono(opcional):</label>
        <input type="tel" id="tel-contacto" name="tel-contacto" aria-describedby="telError">
        <span id="telError" class="error-mensaje" style="display: none;">Ingrese un telefono valido</span>

        <label>Asunto <span class="required">*</span></label>
        <input type="text" id="asunto-contacto"name="asunto-contacto" required aria-required="true" aria-invalid="false" aria-describedby="asuntoError">
        <span id="asuntoError" class="error-mensaje" style="display: none;">Ingrese un asunto valido</span>

        <label> Mensaje: <span class="required">*</span></label>
        <textarea id="mensaje-contacto" name="mensaje-contacto" required aria-required="true" aria-invalid="false" aria-describedby="mensajeError" ></textarea>
        <span id="mensajeError" class="error-mensaje" style="display: none;">Este campo no puede estar vacio</span>

        <button type="submit">Enviar</button>
        <p id="envio-mensaje" class="exitoso-mensaje">Tu mensaje ha sido enviado satisfactoriamente</p>
    </form>
</div>
<!--Validacion con javascriptttt-->
<script>
document.addEventListener("DOMContentLoaded", () =>{
    const form = document.getElementById("formaulario-contacto");
    const nombre = document.getElementById("nombre-contacto");
    const email = document.getElementById("email-contacto");
    const telefono = document.getElementById("tel-contacto");
    const asunto = document.getElementById("asunto-contacto");
    const mensaje = document.getElementById("mensaje-contacto");
    const mensajeExi = document.getElementById("envio-mensaje")

    form.addEventListener("submit", (event)=>{
        event.preventDefault();

        //Bandera de comprobaciòn
        let isValido = true;
        if(nombre.checkValidity()){
            document.getElementById("nombreError").style.display = "block";
            nombre.setAttribute("aria-invalid, true")
            isValido = false;
        }else{
            document.getElementById("nombreError").style.display = "none";
            nombre.setAttribute("aria-invalid, false")
            isValido = false;
        }

        if(email.checkValidity()){
            document.getElementById("emailError").style.display = "block";
            email.setAttribute("aria-invalid, true")
            isValido = false;
        }else{
            document.getElementById("emailError").style.display = "none";
            email.setAttribute("aria-invalid, false")
            isValido = false;
        }


        if(telefono.value && checkValidity()){
            document.getElementById("telError").style.display = "block";
            telefono.setAttribute("aria-invalid, true")
            isValido = false;
        }else{
            document.getElementById("telError").style.display = "none";
            telefono.setAttribute("aria-invalid, false")
            isValido = false;
        }

        if(asunto.checkValidity()){
            document.getElementById("asuntoError").style.display = "block";
            asunto.setAttribute("aria-invalid, true")
            isValido = false;
        }else{
            document.getElementById("asuntoError").style.display = "none";
            asunto.setAttribute("aria-invalid, false")
            isValido = false;
        }
        if(mensaje.checkValidity()){
            document.getElementById("mensajeError").style.display = "block";
            mensaje.setAttribute("aria-invalid, true")
            isValido = false;
        }else{
            document.getElementById("mensajeError").style.display = "none";
            mensaje.setAttribute("aria-invalid, false")
            isValido = false;
        }

        if(isValido){
            from.reset();
            mensajeExi.style.display = "block;"; //Muestra el mensaje
        }

    })


})



</script>
